<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header__container">
      <div class="top">
        <button class="btn again">Again</button>
        <h3>(Between 0 and 20)</h3>
      </div>

      <h1 class="heading">💺Guess my Number!</h1>
      <span class="s__number">?</span>
    </header>

    <section class="main__content">
      <div class="left">
        <input
          type="number"
          class="put__yourNumber"
          placeholder="Enter Number"
        />
        <button class="btn js-btn">Play</button>
      </div>
      <div class="right">
        <h2 class="message">🤙 Start guessing...</h2>
        <h2 class="your__score">
          🏅 Your Score is: <span class="score">20</span>
        </h2>
        <h3 class="highest__score">
          🔆 Highest score is <span class="larger__number">0</span>
        </h3>
      </div>
    </section>
  </body>
</html>
